<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
</head>
<body>
    <div class="window home-window">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-text">File Explorer - Home</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button style="color: red;" aria-label="Close" onclick="window.location.reload()">√ó</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="home-content">
            <div class="home-title">Welcome to File Explorer</div>
            <div class="home-subtitle">Choose an option to get started</div>
            
            <!-- Theme Selector -->
            <div class="theme-selector-container">
                <div class="theme-selector-label">Theme:</div>
                <div class="theme-buttons">
                    <button class="theme-btn" onclick="setTheme('retro')" id="theme-btn-retro" title="Retro (Default)">
                        <span class="theme-check" id="theme-retro-check-home">‚úì</span> Retro
                    </button>
                    <button class="theme-btn" onclick="setTheme('robotic')" id="theme-btn-robotic" title="Robotic">
                        <span class="theme-check" id="theme-robotic-check-home"></span> Robotic
                    </button>
                    <button class="theme-btn" onclick="setTheme('cyberpunk')" id="theme-btn-cyberpunk" title="Cyberpunk">
                        <span class="theme-check" id="theme-cyberpunk-check-home"></span> Cyberpunk
                    </button>
                    <button class="theme-btn" onclick="setTheme('saas')" id="theme-btn-saas" title="Modern SaaS">
                        <span class="theme-check" id="theme-saas-check-home"></span> Modern SaaS
                    </button>
                </div>
            </div>
            
            <div class="home-buttons">
                <a href="{{ url_for('explorer') }}" class="home-button file-explorer-btn">
                    <div class="home-button-icon">üìÅ</div>
                    <div class="home-button-text">
                        <div class="home-button-title">File Explorer</div>
                        <div class="home-button-desc">Browse and download files from your system</div>
                    </div>
                </a>
                
                <a href="{{ url_for('notes_list') }}" class="home-button notes-btn">
                    <div class="home-button-icon">üìù</div>
                    <div class="home-button-text">
                        <div class="home-button-title">Notes</div>
                        <div class="home-button-desc">Create, edit, and manage your notes</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Theme Management
        function setTheme(theme) {
            document.body.classList.remove('theme-retro', 'theme-robotic', 'theme-cyberpunk', 'theme-saas');
            if (theme !== 'retro') {
                document.body.classList.add('theme-' + theme);
            }
            localStorage.setItem('fileExplorerTheme', theme);
            updateThemeCheckmarks(theme);
        }
        
        function updateThemeCheckmarks(selectedTheme) {
            const themes = ['retro', 'robotic', 'cyberpunk', 'saas'];
            themes.forEach(theme => {
                const checkElement = document.getElementById('theme-' + theme + '-check-home');
                if (checkElement) {
                    if (theme === selectedTheme) {
                        checkElement.textContent = '‚úì';
                    } else {
                        checkElement.textContent = '';
                    }
                }
            });
        }
        
        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('fileExplorerTheme') || 'retro';
            setTheme(savedTheme);
        });
    </script>
</body>
</html>
